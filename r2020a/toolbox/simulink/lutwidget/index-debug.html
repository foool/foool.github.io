<!doctype html>
<html style="margin: 0;padding: 0; height: 100%; width:100%;overflow:hidden">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Lookup Table Widget</title>
    <link rel="stylesheet" href="release/lutwidget/css/main.css"  type="text/css" />
    <link rel="stylesheet" href="/derived/ui/handsontable/handsontable.full.min.css" type="text/css" />
    <link rel="stylesheet" href="release/lutwidget/css/lutwidget.css"  type="text/css" />
    <style>
    .mwDropDownHasOpenedDownwards {
        position: absolute !important;
    }</style>
</head>
<body class="tundra" style="margin: 0;padding: 0; height: 100%; width:100%;">
<div id="widgetDomNode" style="margin: 0;padding: 0; height: 100%; width:100%; z-index: 0;position: relative">
    <!--<div class="nonEditableComboBoxContainer" style="float: left;"></div>
    <div class="textAreaContainer" style="width: 100%"></div>-->
</div>
<script src="/ui/webwidgets/src/js/dojoConfigs/dojoConfig-debug-global.js"></script>
<script src="/derived/ui/generated/simulink_lutwidget/lutwidget/generatedDojoConfig.js"></script>
<!-- Include dojo release build -->
<script type="text/javascript" src="/derived/ui/handsontable/handsontable.full.min.js"></script>
<script type="text/javascript" src="/derived/3p/ui/dojo/dojo.js"></script>
<script type="text/javascript">
        require(["mw-browser-utils/BrowserCheck!"], function () {
                require([
                    "lutwidget/app",
                    "dojo/dom",
                    "dojo/on",
                    "mw-messageservice/MessageService",
                    "dojo/parser",
                    "dojo/domReady!"
                ], function (app, dom, on, MessageService,parser) {
                    //Get a node from the HTML Doc
                    var widgetDomNode = dom.byId("widgetDomNode");
                    var lutwidgetApp = new app({MessageService : MessageService}, widgetDomNode);
                    lutwidgetApp.startup();
                });
        });
</script>
</body>
</html>
