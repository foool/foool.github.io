<script type="text/javascript" src="release/dojo/dojo.js"></script>

<!--
    Note that the dojo.js, webwidget.browsercheck, and webwidget libs are the compressed and
    minified versions of those libs.
-->
<script type="text/javascript">
    // Require browser compatability check lib
    require(["SigAuth/browsercheck"], function () {
        // Require browser compatability check module, which will run the checks
        require(["mw-browser-utils/BrowserCheck!"], function () {
            // If the browser compatability check passes, require in the web widget lib
            require(["SigAuth/SigAuth"], function () {
                // Load in application code
                require([
                    "dojo/_base/connect",
                    "dojo/dom",
                    "dojo/dom-attr",
                    "SigAuth/js/ScenarioConnector/ScenarioConnector",
                    "shared_sl_web_widgets/js/Utils/staFeatureControl"
                ], function (connect, dom, domAttr, ScenarioConnector, staFeatureControl, Log) {
                    staFeatureControl.getStaFeatureControl().then(function (data) {
                        staFeatureControl.features = data[0];
                        //create a new ScenarioConnector
                        var saView = new ScenarioConnector();
                        //show the application and attach it to the appDiv
                        saView.show({ attachPoint: "appDiv" });

                    });

                });
            });
        });
    });
</script>
